<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Penny Flip Game</H1>
        <div>
                <img id="penny-image" src="assets/images/penny-heads.jpg" alt="penny image">
            <hr>
                <div>
                    <button id="flip">Flip the Penny!</button>
                    <button id="clear">Clear Scoreboard</button>
                </div>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th id="heads">Number of Heads</th>
                            <th id="perc-heads">Percentage Heads</th>
                            <th id="tails">Number of Tails</th>
                            <th id="perc-tails">Percentage Tails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="heads-num">0</td>
                            <td id="heads-percent">0%</td>
                            <td id="tails-num">0</td>
                            <td id="tails-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
